<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Not Found</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='no_recipes.css') }}">
    <!-- Using Boxicons for icons -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- Animated Background Shapes -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <!-- Glassmorphism Card -->
    <div class="container">
        <div class="glass-card">
            <div class="icon-container">
                <i class='bx bx-dish'></i>
            </div>

            <h1 class="main-text">Oops!</h1>
            <p class="sub-text">The recipe you are searching for is currently not available.</p>

            <div class="button-group">
                <button class="btn btn-back" onclick="goBack()">
                    <i class='bx bx-arrow-back'></i> Go Back
                </button>
                <button class="btn btn-home" onclick="goHome()">
                    <i class='bx bx-home-alt'></i> Explore Recipes
                </button>
            </div>
        </div>
    </div>

    <!-- Link to the external JS file -->
    <script src="{{ url_for('static', filename='no_recipes.js') }}"></script>
</body>

</html>
